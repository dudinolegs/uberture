<div class="modal js-modal">
    <div class="modal__overlay js-modal-overlay"></div>
    <div class="modal__body">
        <div class="modal__inner">
            <button type="button" class="modal__close js-modal-close"></button>

            <div class="modal__header">
                <div class="modal__title">Стать частью нашей команды</div>
                <div class="modal__text text">
                    <p>Заполните заявку, мы свяжемся с Вами</p>
                </div>
            </div>

            <form class="form js-form">
                <div class="form__field-list">
                    <div class="form__field-item form__field-item_wide">
                        <div class="select select_light js-select">
                            <input class="select__input js-select-input" type="hidden" name="job" required>

                            <button type="button" class="select__current select__current_required js-select-current">Вакансия</button>
                            <div class="select__dropdown js-select-dropdown">
                                <div class="select__dropdown-inner">
                                    <button type="button" class="select__option js-select-option" data-value="value2">Водитель</button>
                                    <button type="button" class="select__option js-select-option" data-value="value3">Контролёр ОТК</button>
                                    <button type="button" class="select__option js-select-option" data-value="value4">Оператор станков с ЧПУ</button>
                                    <button type="button" class="select__option select__option_disabled js-select-option" data-value="value5">Эта должность не активна</button>
                                    <button type="button" class="select__option js-select-option" data-value="value6">Упаковщик, комплектовщик</button>
                                    <button type="button" class="select__option js-select-option" data-value="value8">Другое</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form__field-item">
                        <div class="field field_light">
                            <label class="field__label">Имя и фамилия</label>
                            <input class="field__input" type="text"name="name" required>
                        </div>
                    </div>
                    <div class="form__field-item">
                        <div class="field field_light">
                            <label class="field__label">E-mail</label>
                            <input class="field__input" type="email" name="email">
                        </div>
                    </div>
                    <div class="form__field-item">
                        <div class="field field_light">
                            <label class="field__label">Номер телефона</label>
                            <input class="field__input" type="tel" name="tel" required>
                        </div>
                    </div>
                    <div class="form__field-item">
                        <div class="field field_light">
                            <label class="field__label">Образование</label>
                            <input class="field__input" type="text" name="education" required>
                        </div>
                    </div>
                    <div class="form__field-item">
                        <div class="field field_light">
                            <label class="field__label">Опыт работы</label>
                            <input class="field__input" type="text" name="experience" required>
                        </div>
                    </div>
                    <div class="form__field-item">
                        <div class="file js-file">
                            <input class="file__input js-file-input" type="file" id="resume" name="resume">
                            <label class="file__label js-file-label" for="resume">Прикрепить резюме</label>
                        </div>
                    </div>
                    <div class="form__field-item form__field-item_wide form__field-item_button">
                        <button type="submit" class="button button_main-fill button_rounded button_a-active button_size-s">
                            <span>Отправить</span>
                        </button>
                    </div>
                    <div class="form__field-item form__field-item_wide">
                        <div class="checkbox checkbox_light form__checkbox-policy">
                            <input class="checkbox__input" type="checkbox" id="confirm-dealer-modal" name="confirm" checked required>
                            <label class="checkbox__label" for="confirm-dealer-modal">Нажимая на кнопку вы соглашаетесь на <a class="link" href="#">обработку персональных данных</a></label>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
