<section class="section section_padding section_dark help">
    <div class="container">
        <div class="help__inner">
            <div class="section__header">
                <div class="section__title-wrapper">
                    <h2 class="section__subtitle">- помощь в выборе-</h2>
                    <h2 class="section__title"><b>Успей стать дилером</b><br> в своем регионе</h2>
                    <div class="section__text">Консультация бесплатна! Оставь заявку и менеджер свяжется с Вами<br> для предоставления информации и образцов нашей продукции.</div>
                </div>
            </div>

            <div class="help__form">
                <form class="form js-form">
                    <div class="form__field-list">
                        <div class="form__field-item">
                            <div class="field field_dark">
                                <label class="field__label" for="name">Имя</label>
                                <input class="field__input" type="text" id="name" name="name" required>
                            </div>
                        </div>
                        <div class="form__field-item form__field-item_button">
                            <button type="submit" class="button button_main-fill button_rounded button_a-active button_size-s">
                                <span>Отправить</span>
                            </button>
                        </div>
                        <div class="form__field-item">
                            <div class="field field_dark">
                                <label class="field__label" for="tel">Телефон</label>
                                <input class="field__input" type="tel" id="tel" name="tel" required>
                            </div>
                        </div>
                        <div class="form__field-item">
                            <div class="checkbox checkbox_dark">
                                <input class="checkbox__input" type="checkbox" id="confirm3" name="confirm" checked>
                                <label class="checkbox__label" for="confirm3">Нажимая на кнопку вы соглашаетесь<br> на <a class="link" href="#">обработку персональных данных</a></label>
                            </div>
                        </div>
                    </div>
                </form>

                <img class="help__form-img" src="../assets/images/woman-1.png" alt="Woman">
            </div>
        </div>
    </div>
</section>
